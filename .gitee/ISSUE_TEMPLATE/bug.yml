name: Bug 反馈
description: 当你中发现了一个 Bug，导致应用崩溃或抛出异常，或者有一个组件存在问题，或者某些地方看起来不对劲。
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    attributes:
      label: 当前代码版本
      description: 请准确说明你当前使用的代码版本，包括前端代码版本和后端代码版本。
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: 下载的前端代码和后端代码版本的一致性？
      options:
        - label: 我承诺已经认真检查过，前端工程代码版本和后端工程代码版本一致
          required: true
  - type: checkboxes
    attributes:
      label: 在线文档和《提问的智慧》是否已经认证阅读过？
      options:
        - label: 我承诺已经认真详细的看过文档 (https://www.herodotus.cn)
          required: true
  - type: checkboxes
    attributes:
      label: 这个问题是否已经存在？
      options:
        - label: 我已经搜索过现有的问题 (https://gitee.com/dromara/dante-cloud/issues)
          required: true
  - type: textarea
    attributes:
      label: 如何复现重现这个问题，具体步骤是什么？
      description: 请详细告诉我们如何复现你遇到的问题，如涉及代码，可提供一个最小代码示例，并使用反引号```附上它
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: 实际结果
      description: 请告诉我们实际发生了什么。
    validations:
      required: true
  - type: textarea
    attributes:
      label: 预期结果
      description: 请告诉我们你预期会发生什么。
    validations:
      required: false