name: 功能建议
description: 对本项目提出一个功能建议
title: "[功能建议]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出功能建议，我们将认真仔细考虑和评估，但不保证一定会增加该功能！
  - type: textarea
    id: desired-solution
    attributes:
      label: 你希望看到什么解决方案？
      description: 清晰并简洁地描述你希望解决的问题或者已经思考的解决方案。
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 你有其他上下文或相关的、可以参考截图吗？
      description: 在此处添加有关功能请求的任何其他上下文或截图。
    validations:
      required: false